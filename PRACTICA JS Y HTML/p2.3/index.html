<body>

<script> 

	var usuario = prompt("Usuario:");

	var clave = prompt("Clave:");

	var resultado;
	
	confirmarUserPass(usuario, clave);

	function confirmarUserPass(usuario, clave)
	{		
		if(usuario == "admin" && clave == "admin") 
		{
			resultado = "Verdadero";
		}

		else
		{
			resultado = "Falso";
		}
	}
	
	alert(resultado);

</script>
