<!DOCTYPE html>

<html>              

<head>
	
	 <meta charset="UTF-8">
	 
     <title> Práctica 1.1 Javascript </title>

</head>

<body>

<script> 

var a = prompt("Ingrese el valor de A:");

var b = prompt("Ingrese el valor de B:");

var resultado;

if (a < b)
{
	resultado = parseInt(a) + parseInt(b);
}

else
{
	resultado = parseInt(a) - parseInt(b);
}

alert(resultado);

</script>
                   
</body>

</html>
